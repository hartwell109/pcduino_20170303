<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socketio</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<h1>Socket.io</h1>
<button id="sendBtn" onclick="socket.emit('toServer','hello!')">发送消息</button>
<button id="leaveBtn">离开</button>
<div id="displayLab"></div>
<script type="text/javascript">
    var socket = io.connect('http://localhost:3000', {reconnect: true});
    var send = document.getElementById('displayLab');
    socket.on('toClient', function (data) {
        console.log(data)
        send.innerHTML += data + "<br/>";
    });
</script>
</body>
</html>
